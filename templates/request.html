<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dizayni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #5a54e7;
        }
    </style>
</head>
<body>
    <h2>Formani to'ldiring</h2>
    <form method="post">
        {% csrf_token %}
        <label for="full_name">Ism:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Ismingizni kiriting" required>

        <label for="phone_number">Telefon raqam:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="+998 XX XXX XX XX" required>

        <button type="submit">Tasdiqlash</button>
    </form>
</body>
</html>
